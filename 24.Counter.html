<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <p id="para"></p>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <script>
        let timeRef;
        let num = 0;
        const increment = () => {
            document.getElementById("para").innerHTML = "Loading...";
            timeRef = setInterval(() => {
                document.getElementById("para").innerHTML = `${num}`;
                num++;
            }, 1000)
        };
        btn1 = document.getElementById("start");
        btn1.addEventListener("click", increment);

        btn2 = document.getElementById("stop");
        btn2.addEventListener("click", () => {
            clearInterval(timeRef);
        });
    </script>
</body>
</html>
